<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"

        .dice{
            width: 80px;
            height: 80px;

<div class="container-fluid text-center">
    <h1>ทอยลูกเต๋า</h1>

<div class="container d-flex justify-content-around">
  <img class="dice" src="./Dice/Dice1.svg">
  <img class="dice" src="./Dice/Dice1.svg">
  <img class="dice" src="./Dice/Dice1.svg">
</div>
<br>

<div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">
  <button type="button" onclick="diceRandom()" class="btn btn-primary btn-lg px-4 me-sm-3">ทอย</button>
</div>   

<script>
    let dice =document.getElementsByClassName('dice');


    function diceRandom(){
        for(let i =0; i<3;i++){
            let random = (Math.random()*6)+1;
            dice[i].src ="./Dice/Dice"+ parseInt(random) +".svg";
            console.log("./Dice/Dice"+ parseInt(random) +".svg");
        }
    }
</script>
